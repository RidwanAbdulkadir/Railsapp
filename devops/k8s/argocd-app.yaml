apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rails-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/RidwanAbdulkadir/rails-app.git
    targetRevision: HEAD
    path: /devopsk8s
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
